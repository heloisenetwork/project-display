<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Abaelardus</title>
		<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="abaelardus.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="abaelardus.js"></script>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<h1>This is the Heloise Search Interface</h1>
			<p>Put in your searchquery here.</p>
		</header>

		<section id="user">
						<form name="search" id="abarlardusQuery" action="#" method="GET">
							<input type="text" name="q" id="query" />
							<input type="hidden" name="page" id="page" value="0"/>
							<input type="button" id="startQuery" value="Ask" />
						</form>
		</section>
	  <div id="results">
			<div class="result"> 
							<h2><a href="" alt="" target="_blank"></a></h2>
							<div class="entrymetadata"></div>
			</div>
		</div>
	</body>
</html>
